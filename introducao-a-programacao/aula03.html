<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Exemplo 1</h1>
    <p>Que lindo meu exemplo!</p>
    <script>
      let nome = prompt("Digite seu nome");
      /* aqui o código começa da direita pra esquerda
         primeiro ele recebe pra depois armazenar */
      // = é operador de atribuição

      // alert("Olá, " + nome + "!");
      alert(`Olá, ${nome}!`); //template string mais usado. Sintaxe mais moderna
    </script>
  </body>
</html>
