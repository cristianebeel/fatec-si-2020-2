<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="../base.css">
</head>
<body>
    <h1>Cadastro de bichinhos de estimação</h1>
    <form id="for">
        <input type="text" id="name" placeholder="Nome do seu bichinho" />
        <select id="type" required>
            <option value="">Qual é o seu bichinho?</option>
            <option value="dog">Cão</option>
            <option value="cat">Gato</option>
        </select>
        <p id="element"></p>
        <button>Cadastrar</button>
    </form>
    <button id="view">Ver Registros</button>
    <p id="result"></p>
    <script src="script.js" type="module"></script>
</body>
</html>
