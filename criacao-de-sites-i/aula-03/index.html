<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>
    <body>
        <!-- Tags de título: H1-H6 -->
        <h1>Tabela - HTML</h1>
        <h2>Exemplo 1</h2>
        <table border="1">
            <!-- Linha 1-->
            <tr>
                <!-- Coluna -->
                <td>C1</td>
                <td>C2</td>
                <td>C3</td>
            </tr>
            <!-- Linha 2 -->
            <tr>
                <!-- Coluna -->
                <td>C4</td>
                <td>C5</td>
                <td>C6</td>
            </tr>
            <!-- Linha 3 -->
            <tr>
                <!-- Coluna -->
                <td>C7</td>
                <td>C8</td>
                <td>C9</td>
            </tr>

            <!-- Linha 1 -->
            <tr>
                <!-- Coluna -->
                <td>C1</td>
                <td>C4</td>
                <td>C7</td>
            </tr>
            <!-- Linha  2-->
            <tr>
                <!-- Coluna -->
                <td>C2</td>
                <td>C5</td>
                <td>C8</td>
            </tr>
            <!-- Linha 3 -->
            <tr>
                <!-- Coluna -->
                <td>C3</td>
                <td>C6</td>
                <td>C9</td>
            </tr>
        </table>

        <!-- Linha horizontal -->
        <hr>

        <table border="1">
            <tr>
                <td>Horário</td>
                <td>Segunda</td>
                <td>Terça</td>
                <td>Quarta</td>
                <td>Quinta</td>
                <td>Sexta</td>
            </tr>
            <tr>
                <td>07:40 - 08:30</td>
                <td>G PROJ SOFT</td>
                <td>CRIAÇ SITES I</td>
                <td> - </td>
                <td> - </td>
                <td>INGLÊS I</td>
            </tr>
        </table>
    </body>
</html>
